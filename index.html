<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>What's my BMI?</h1>
    <form action="/" method="post">
        <label>Your weight in pounds</label>
            <input type="text" name="weight" placeholder="example: '176'"><br>
        <label>Your height in inches</label>
            <input type="text" name="height" placeholder="example: '68'"><br>
        <button type="submit" name="submit">Calculate BMI</button>
    </form>
    
</body>
</html>
